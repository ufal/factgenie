<!DOCTYPE html>
<html>

<head>
  <title>factgenie</title>
  <link rel="stylesheet" media="screen" href="{{ host_prefix }}/static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ host_prefix }}/static/css/custom.css">
  <link rel="shortcut icon" href="{{ host_prefix }}/static/img/favicon.ico">
  <meta name="viewport" content="width=1024">
  <script src="{{ host_prefix }}/static/js/jquery.min.js"></script>
  <script src="{{ host_prefix }}/static/js/popper.min.js"></script>
  <script src="{{ host_prefix }}/static/js/bootstrap.min.js"></script>
</head>

{% include 'navbar.html' %}

<div class="container">
  <div class="row mt-5">
    <!-- <b>Actions</b> -->
    <div class="col-md-4">
      <div class="card text-center mt-3" style="min-width: 100%;">
        <div class="card-body">
          <a href="{{ host_prefix }}/browse">
            <img src="{{ host_prefix }}/static/img/book.png" class="intro-img">
            <h5 class="card-title">Browse</h5>
          </a>
          <p class="card-text">View data and annotations.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center mt-3">
        <div class="card-body">
          <a href="{{ host_prefix }}/llm_eval">
            <img src="{{ host_prefix }}/static/img/llm.png" class="intro-img">
            <h5 class="card-title">Annotate with LLMs</h5>
          </a>
          <p class="card-text">Collect model annotations.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center mt-3">
        <div class="card-body">
          <a href="{{ host_prefix }}/crowdsourcing">
            <img src="{{ host_prefix }}/static/img/pencil.png" class="intro-img">
            <h5 class="card-title">Annotate with human annotators</h5>
          </a>
          <p class="card-text">Collect human annotations.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center mt-3">
        <div class="card-body">
          <a href="{{ host_prefix }}/datasets">
            <img src="{{ host_prefix }}/static/img/datasets.png" class="intro-img">
            <h5 class="card-title">Datasets</h5>
          </a>
          <p class="card-text">Manage datasets.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center mt-3">
        <div class="card-body">
          <a href="{{ host_prefix }}/annotations">
            <img src="{{ host_prefix }}/static/img/output.png" class="intro-img">
            <h5 class="card-title">Annotations</h5>
          </a>
          <p class="card-text">Manage output annotations.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center mt-3">
        <div class="card-body">
          <a href="{{ host_prefix }}/about">
            <img src="{{ host_prefix }}/static/img/info.png" class="intro-img">
            <h5 class="card-title">About</h5>
          </a>
          <p class="card-text">More details.</p>
        </div>
      </div>
    </div>
  </div>


  <script>
    // variable to be used in factgenie.js
    window.url_prefix = "{{ host_prefix }}";
  </script>
